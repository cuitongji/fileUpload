<html>

<script>$(document).ready(function(c) {
	$('.alert-close').on('click', function(c){
		$('.message').fadeOut('slow', function(c){
	  		$('.message').remove();
		});
	});	  
});
</script>
<script>
	$(function(){
		name_error=false;
		pwd_error=false;

		if({{error_name}}==1){
			$('.user_error').html('用户名错误').show();
		}

		if({{error_pwd}}==1){
			$('.pwd_error').html('密码错误').show();
		}

		$('.name_input').blur(function(){
			if($('.name_input').val().length==0){
				if($('.name_input').val().length==0){
					$('.user_error').html('请填写用户名').show();
					name_error=false;
				}else{
					$('.user_error').hide();
					name_error=true;
				}
			}
		});

		$('.pass_input').blur(function(){
			if($(this).val().length==0){
				$('.pwd_error').html('请填写用户名').show();
					pwd_error=false;
			}else{
					$('.pwd_error').hide();
					pwd_error=true;
				}

		});


	})

</script>
</head>
<body>
<!-- contact-form -->	
<div class="message warning">
<div class="inset">
	<div class="login-head">
		<h1 style="text-align: center;">用户登录</h1>
	</div>
		<form action="/login_handle/" method="post" id="login-form">
			{% csrf_token %}
			<li>
				<input type="text" class="text" name="username" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户名';}"><a href="#" class=" icon user"></a>
				<!--<div class="user_error">输入错误</div>-->
			</li>
				<div class="clear"> </div>
			<li>
				<input type="password" value="Password" name="pwd" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"> <a href="#" class="icon lock"></a>
				<!--<div class="pwd_error">输入错误</div>-->
			</li>
			<div class="clear"> </div>
			<div class="submit">
				<input style="margin-left:30%; " type="submit" onclick="myFunction()" value="登录" >
				<div class="clear">  </div>
			</div>
				
		</form>
		</div>					
	</div>
	</div>
	<div class="clear"> </div>

</body>
</html>
